    <main class="main">
        <h1 class="h1">КАЛЬКУЛЯТОР НАЛОГОВ С ЗАРПЛАТЫ</h1>
        <h2 class="h2">Рассчитайте зарплату с учетом налогов и вычетов</h2>
        <div class="data">
            <div class="option">
                <p>Выберите необходимый вариант для расчета налогов с зарплаты сотрудника</p>
                <div class="option-inputs">
                    <div>
                        <input type="radio" name="option" id="option1" checked>
                        <label for="option1">до налогооблажения </label>
                    </div>
                    <div>
                        <input type="radio" name="option" id="option2">
                        <label for="option2">на руки </label>
                    </div>
                </div>
            </div>
            <div class="salary">
                <label for="salary">Сумма до вычета</label><input id="salary" type="number" value="100000">
            </div>
            <div class="deductions">
                <p>Вычеты</p>
                <input id="on-children" type="checkbox"><label for="on-children">на детей</label>
                <input id="on-disabled" type="checkbox"><label for="on-disabled">на детей инвалидов</label>
                <input id="on-limitation" type="checkbox"><label for="on-limitation">вычеты без ограничений</label>
                <input id="on-other" type="checkbox"><label for="on-other">иные</label>
            </div>
            <div class="disabled">
                <input id="disabled" type="number" value="0"><label for="disabled">кол-во инвалидов</label>
            </div>
            <div class="limitation">
                <input id="limitation" type="number" value="0"><label for="limitation">Вычеты без ограничения</label>
            </div>
            <div class="other">
                <input id="other" type="number" value="0"><label for="other">Иные вычеты</label>
            </div>
            <div class="children">
                <p>Дети</p>
                <input id="2-1" type="radio" name="children" data-deductions=1400><label for="2-1">1</label>
                <input id="2-2" type="radio" name="children" data-deductions=2800><label for="2-2">2</label>
                <input id="2-3" type="radio" name="children" data-deductions=5800><label for="2-3">3</label>
                <input id="2-4" type="radio" name="children" data-deductions=8800><label for="2-4">4</label>
                <input id="2-5" type="radio" name="children" data-deductions=11800><label for="2-5">5</label>
                <input id="2-6" type="radio" name="children" data-deductions=14800><label for="2-6">6</label>
            </div>
            <div class="accident">
                <label for="accident">Процент</label><input id="accident" type="number" value="0.2">
            </div>
        </div>
